<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>404 Not Found</title>
</head>
<body>
    
    <div class="container">
        <div class="error">
            <div class="error__title">404</div>
            <div class="error__subtitle">Page Not Found</div>
            <div class="error__description" id="errorDescription">The page you are looking for might have been removed, had its name changed or is temporarily unavailable.</div>
            <a href="#" class="error__button">Go to homepage</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
