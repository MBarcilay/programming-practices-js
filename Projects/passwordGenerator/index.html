<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <form action="">
            <!--Button for the generateStrongPassword function-->
            <button type="button" id="generate_strong" onclick="generateStrongPassword()" >Generate strong password</button>
            <!--Button for the generateEasyPassword function-->
            <button type="button" id="generate_easy" onclick="generateEasyPassword()">Generate easy password</button>
        </form>
    </div>

    <div class="your_password">
        <h2>Your password:</h2>
        <p id="password"></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
